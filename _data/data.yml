career-profile:
    motivation: 소비자에게 더 좋은 경험을 주기 위해 공부한다
    title: 소개 (3년 4개월)
    summary: |
      &nbsp; <b>MAU 400명, 총 이용 고객 9000</b>명 서비스의 초창기 Backend 개발자로 참여했습니다. 비록 이용자 수는 적었지만, 개발자로서 고객에게 더 좋은 서비스를 제공하기 위해 <b>성능 개선</b>에 대한 많은 고민을 하고 있으며, 느리지만 꾸준하게 이어나가는 개발 열정을 가지고 있습니다.
      
      &nbsp; 평소 <b>아키텍처 및 클린 코드</b>에 관심이 많고, 서비스 메인 화면 조회 시 <b>JPA 연관 관계 이슈</b>로 정보 질의가 늦어져 사용자 불편이 야기되었던 <b>질의 시간을 3초 감소</b>했고,
      빌드 시 <b>Spring Test에서 Context 이슈</b>로 인해 느려졌던 <b>빌드 시간을 30초 감소</b>하는 등의 성과가 있습니다.
      
      &nbsp; 사용자 친화적인 서비스를 구축하기 위해서는 다양한 구성원들과의 의사소통이 중요하다는 인식을 가지고 있고, 협업 개발을 위해 <b>UX 소통</b>에도 기여를 했습니다.
