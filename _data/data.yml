career-profile:
    motivation: 끊임 없이 궁금해하며 원인을 찾는 개발자
    title: 소개
    summary: |
      &nbsp; <b>4년 차 백엔드 개발자</b>로 <b>스프링</b>을 통해 <b>MA 서비스부터 MSA 서비스</b>까지 다양한 서버 구축 경험을 토대로 국내 최초 STO 플랫폼 런칭을 성공적으로 완료했습니다.
      
      &nbsp; 평소 아키텍처 및 클린 코드에 관심이 많고, 탐구한 정보를 프로젝트에 녹여내어 <b>JPA 질의 시간 3초 감소, 빌드 시간 30초 감소</b> 등의 성과를 이루어 냄을 통해 정보의 지식화를 잘 해낼 수 있는 업무상의 장점을 가지고 있습니다.
      
      &nbsp; 사용자 친화적인 서비스를 구축하기 위해서는 다양한 구성원들과의 의사소통이 중요하다는 인식을 가지고 있고, 협업 개발을 위해 <b>UX 적인 소통</b>에도 많은 기여를 했습니다.
